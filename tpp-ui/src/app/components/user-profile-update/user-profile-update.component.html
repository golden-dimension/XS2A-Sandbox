<div class="container-fluid">
  <div class="header__title mb-4">Update TPP User Details</div>

  <div class="card card--small">
    <div class="card-body--large">
      <form
        novalidate
        [formGroup]="userForm"
        (ngSubmit)="onSubmit()"
        autocomplete="off">
        <div class="mb-4">
          <label for="username">Login</label>
          <input
            [ngClass]="{
                'is-invalid':
                  (formControl['username'].touched || submitted) &&
                  formControl['username'].errors
              }"
            autocomplete="off"
            class="form-control"
            id="username"
            placeholder="Enter login"
            type="text"
            formControlName="username"
          />
          <div
            *ngIf="
                (formControl['username'].touched || submitted) &&
                formControl['username'].hasError('required')
              "
            class="invalid-feedback"
          >
            Username is required
          </div>
        </div>
        <div class="mb-4">
          <label for="email">Email</label>
          <input
            [ngClass]="{
                'is-invalid':
                  (formControl['email'].touched || submitted) &&
                  formControl['email'].errors
              }"
            autocomplete="off"
            class="form-control"
            id="email"
            placeholder="Enter Email"
            type="email"
            formControlName="email"
          />
          <div
            *ngIf="
                (formControl['email'].touched || submitted) &&
                formControl['email'].hasError('required')
              "
            class="invalid-feedback"
          >
            Email is required
          </div>
          <div
            *ngIf="
                (formControl['email'].touched || submitted) &&
                formControl['email'].hasError('email')
              "
            class="invalid-feedback"
          >
            Email is invalid
          </div>
        </div>
        <div class="mb-4">
          <label for="pin">New PIN</label>
          <input
            [ngClass]="{
                'is-invalid':
                  (formControl['pin'].touched || submitted) &&
                  formControl['pin'].errors
              }"
            autocomplete="off"
            class="form-control"
            id="pin"
            placeholder="Enter new Pin"
            type="password"
            formControlName="pin"
          />
          <div
            *ngIf="
                (formControl['pin'].touched || submitted) &&
                formControl['pin'].hasError('minlength')
              "
            class="invalid-feedback"
          >
            PIN must contain at least 5 characters
          </div>
        </div>

        <div class="d-flex justify-content-between">
          <button class="btn btn-outline-danger" type="button" (click)="location.back()">
            Cancel
          </button>

          <button class="btn btn-primary" type="submit" [disabled]="userForm.invalid">
            Submit
          </button>
        </div>
      </form>
    </div>
  </div>
</div>
